<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Florida & Texas Hard Money Lenders</title>
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
  }
  .container {
    position: relative;
    max-width: 1200px;
    margin: auto;
    border: 2px solid #0073ff;
    display: flex;
    align-items: center;
    flex-wrap: wrap;
    overflow: hidden;
    background: none;
  }
  .container::before {
    content: "";
    position: absolute;
    inset: 0;
    background: url('https://images.unsplash.com/photo-1751998605697-c7fbcf07f8fa?w=900&auto=format&fit=crop&q=60') center/cover no-repeat;
    opacity: 0.5;
    z-index: 0;
  }
  .overlay {
    position: absolute;
    left: 0;
    top: 0;
    width: 60%;
    height: 100%;
    background: linear-gradient(to right, white 65%, rgba(255,255,255,0) 100%);
    z-index: 1;
  }
  .text-section {
    position: relative;
    z-index: 2;
    flex: 1;
    min-width: 280px;
    padding: 40px;
  }
  .text-section h1 {
    font-size: 28px;
    color: #1c4c2c;
    font-weight: bold;
    margin-bottom: 20px;
  }
  .text-section p {
    font-size: 16px;
    color: #333;
    margin-bottom: 30px;
  }
  .btn {
    display: inline-flex;
    align-items: center;
    background-color: #145c2f;
    color: white;
    padding: 14px 22px;
    text-decoration: none;
    font-size: 14px;
    font-weight: bold;
    border-radius: 4px;
    box-shadow: 0px 5px 10px rgba(0,0,0,0.2);
  }
  .btn span {
    display: inline-block;
    margin-left: 10px;
    background: white;
    color: #145c2f;
    font-weight: bold;
    padding: 2px 6px;
    border-radius: 3px;
  }
  .image-section {
    position: relative;
    z-index: 2;
    flex: 1;
    min-width: 280px;
    display: flex;
    justify-content: center;
    gap: 15px;
    padding: 40px;
  }
  .slice {
    width: 160px;
    height: 250px;
    background: transparent; /* no white overlay */
    -webkit-mask-image: radial-gradient(circle, black 50%, transparent 51%);
    -webkit-mask-repeat: no-repeat;
    -webkit-mask-position: center;
    -webkit-mask-size: cover;
    mask-image: radial-gradient(circle, black 50%, transparent 51%);
    mask-repeat: no-repeat;
    mask-position: center;
    mask-size: cover;
    position: relative;
    z-index: 3;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
  }
  .slice:nth-child(2) {
    width: 140px;
    height: 200px;
  }
</style>
</head>
<body>

<div class="container">
  <div class="overlay"></div>
  <div class="text-section">
    <h1>FLORIDA AND TEXAS<br>HARD MONEY LENDERS</h1>
    <p>Fast Closing Fix and Flip and Rental Loans<br>
       For Your Investment Properties.</p>
    <a href="#" class="btn">GET APPROVED ONLINE <span>Â»</span></a>
  </div>
  <div class="image-section">
    <div class="slice"></div>
    <div class="slice"></div>
  </div>
</div>

</body>
</html>
